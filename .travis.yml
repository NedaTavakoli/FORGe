language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- pypy3.5
before_install:
- sudo apt-get update
install:
- wget https://github.com/gmarcais/Jellyfish/releases/download/v2.2.10/jellyfish-2.2.10.tar.gz
- tar zxf jellyfish-2.2.10.tar.gz
- pushd jellyfish-2.2.10 && \
      ./configure --enable-python-binding && \
      make && \
      sudo make install && \
      popd
- export PKG_CONFIG_PATH=$HOME/jellyfish-2.2.10 && \
      pushd $HOME/jellyfish-2.2.10/swig/python && \
      python setup.py build && \
      python setup.py install && \
      popd
- python -m pip install -r requirements.txt
script:
- "./unit_test.sh"
- "./test/sm.sh python"
notifications:
  slack:
    secure: 
